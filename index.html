<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="CSS/style.css">
    <script src="JS/main.js" defer></script>
</head>

<body>
    <header class="header">
        <nav class="nav container">
            <h1 class="logo">Todo Website</h1>
            <ul class="nav-items">
                <li><a href="./">Home</a></li>
                <li><a href="#todo">Todo</a></li>
                <li><a href="#signup">Sign Up</a></li>
            </ul>
        </nav>
        <div class="headline">
            <h2>Manage your tasks</h2>
            <button class="btn btn-headline">Learn More</button>
        </div>
    </header>
    <!-- Add Todo form Starts -->
    <section class="section-todo container" id="todo">
        <h2>Add your todo tasks</h2>
        <form class="form-todo">
            <input type="text" name="" id="" placeholder="Add Todo">
            <input type="submit" value="Add Todo" class="btn" id="addtaskbtn">
            <input type="submit" value="Save" class="btn" id="savebtn">
            <!-- <button class="btn" id="addtaskbtn">Add Todo</button> -->
            <!-- <button class="btn" id="savebtn">Save</button> -->
            <input type="hidden" id="saveindex">
        </form>
    </section>
    <!-- Add Todo form Ends -->
    <!-- Show Todo List Start -->

    <!-- Show Todo List End -->
    <section class="todo-list container">
        <nav class="todo-nav nav">
            <ul class="nav-items">
                <li><a href="#">All</a></li>
                <li><a href="#">Todo</a></li>
                <li><a href="#">Completed</a></li>
            </ul>
        </nav>
        <!-- pending -->
        <div class="todo-table">
            <table id="addedtasklist">
                <thead>
                    <tr>
                        <th>Sr. No.</th>
                        <th class task>Task</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="table-body" >

                </tbody>
            </table>
        </div>
        <!-- pending -->
    </section>
    <!-- Sign Up Form Starts -->

    <section class="section-signup container" id="signup">
        <h2>Sign Up</h2>
        <form class="signup-form">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" name="username" id="username">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" id="password">
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" name="confirmPassword" id="confirmPassword">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" id="email">
            </div>
            <div class="form-group">
                <label for="phone">Phone</label>
                <input type="text" name="phone" id="phone">
            </div>
            <div class="form-group">
                <label for="about">About Yourself</label>
                <textarea name="about" id="about" cols="30" rows="10"></textarea>
            </div>
            <button type="submit" class="btn signup-btn">Submit</button>
        </form>
    </section>
    <!-- Sign Up Form End -->
</body>

</html>
